name: chat_counter_app
description: A simple Flutter app with login, chat, and counter pages.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  url_launcher: ^6.0.20
  json_annotation: ^4.4.0
  http: any
  social_media_buttons:
    git:
      url: https://github.com/nrubin29/social_media_buttons
      ref: null-safety

dev_dependencies:
  flutter_lints: ^3.0.1
  flutter_test:
    sdk: flutter
  build_runner: ^2.0.0
  json_serializable: ^6.0.0
  provider: ^6.0.2
  shared_preferences: ^2.0.13

flutter:
  uses-material-design: true
  assets:
  - assets/